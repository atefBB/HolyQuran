<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <Button ion-item *ngFor="let sura of allSura" class="button button-block custom" text-right>

        <ion-col col-1>
          {{sura.index}}

        <ion-col col-20>

        </ion-col>
      </ion-row>
    </Button>
  </ion-list>
</ion-content>
